---
name: Build
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Install build deps
      run: |
        sudo apt-get update
        sudo apt-get --no-install-recommends --assume-yes install debhelper dkms
    - name: build
      run: ./build.sh
    - name: upload .changes
      uses: actions/upload-artifact@v4
      with:
        name: "${{ env.CHANGES }}"
        path: "${{ env.CHANGES }}"
    - name: upload .deb
      uses: actions/upload-artifact@v4
      with:
        name: "${{ env.DEB }}"
        path: "${{ env.DEB }}"
    - name: upload .dsc
      uses: actions/upload-artifact@v4
      with:
        name: "ice-kernel-dkms_${{ env.MODVERSION }}.dsc"
        path: "ice-kernel-dkms_${{ env.MODVERSION }}.dsc"
    - name: upload source
      uses: actions/upload-artifact@v4
      with:
        name: "ice-kernel-dkms_${{ env.MODVERSION }}.tar.xz"
        path: "ice-kernel-dkms_${{ env.MODVERSION }}.tar.xz"
    - name: upload .buildinfo
      uses: actions/upload-artifact@v4
      with:
        name: "ice-kernel-dkms_${{ env.MODVERSION }}_amd64.buildinfo"
        path: "ice-kernel-dkms_${{ env.MODVERSION }}_amd64.buildinfo"
